version: "3.11"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"

  bot:
    build: .
    container_name: telegram_bot
    restart: unless-stopped
    depends_on:
      - db
    env_file: .env
    volumes:
      - .:/app

volumes:
  db_data:
